<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label style="margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 20px;">Information</ion-label>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div style="margin-top: 5px; ">
    <div class="chats" *ngFor="let hasil of arrayData">
      <div *ngIf="hasil.proposal !== ''">
        <p data-time="4:20 PM" class="chat-bubble msg-in " >
          <ion-row>
            <ion-avatar><img src="assets/london.png" alt=""></ion-avatar>&nbsp;
            <ion-note style="margin-top: 10px; margin-left: 10px;"><b>FINKOM - PROPOSAL</b></ion-note><br><br>
             {{hasil.proposal}}  
          </ion-row>
        </p>
      </div>

      <div *ngIf="hasil.skripsi !== ''">
        <p data-time="4:20 PM" class="chat-bubble msg-out">
          <ion-row>
            <ion-avatar><img src="assets/london.png" alt=""></ion-avatar>&nbsp;
            <ion-note style="margin-top: 10px; margin-left: 10px;"><b>FINKOM - SKRIPSI</b></ion-note><br><br>
             {{hasil.skripsi}}  
          </ion-row>
        </p>
      </div>
    
    </div>
  </div>

  
</ion-content>
